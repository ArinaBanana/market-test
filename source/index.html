<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body>
    <header class="header">
      <div class="header__logo logo"></div>

      <ul class="header__sort sort">
        <li class="sort__item">Top</li>
        <li class="sort__item">Painters</li>
        <li class="sort__item">Design</li>
        <li class="sort__item">Tags</li>
      </ul>

      <div class="search">
        <input class="search__input" type="search" id="field-search">
        <label class="search__label" for="field-search">Search:</label>
      </div>

      <button class="filters"></button>
    </header>
    <main class="main">
      <div class="main__gallery gallery">
        <div class="gallery__item">
          <img class="gallery__img" src="img/gallery/1.webp" alt="Product item">
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="img/gallery/2.webp" alt="Product item">
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="img/gallery/3.webp" alt="Product item">
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="img/gallery/4.webp" alt="Product item">
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="img/gallery/5.webp" alt="Product item">
        </div>
      </div>

      <div class="main__user-navigation">
        <ul class="user-navigation">
          <li class="user-navigation__item">Feed</li>
          <li class="user-navigation__item">Gallery</li>
          <li class="user-navigation__item">Deals</li>
          <li class="user-navigation__item">Notify</li>
          <li class="user-navigation__item">Profile</li>
        </ul>
      </div>
    </main>
  </body>
</html>
